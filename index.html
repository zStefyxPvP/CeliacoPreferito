<!DOCTYPE html>
<html>
  <head>
    <title>YourCeliaco</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/video.css">
    <link rel="stylesheet" href="styles/sidebar.css">
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <img class="hamburger-menu" src="icons/hamburger-menu.svg">
        <img class="youtube-logo" src="icons/youtube-logo.png">
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Cerca">
        <button class="search-button">
          <img class="search-icon" src="icons/search.svg">
          <div class="tooltip">Cerca</div>
        </button>
        <!-- Put position absolute inside position relative -->
        <button class="voice-search-button">
          <img class="voice-search-icon" src="icons/voice-search-icon.svg">
          <div class="tooltip">Cerca con la tua voce</div>
        </button>
      </div>
      <div class="right-section">
        <div class="upload-icon-container">
          <img class="upload-icon" src="icons/upload.svg">
          <div class="tooltip">Crea</div>
        </div>
        <div class="youtube-apps-icon-container">
          <img class="youtube-apps-icon" src="icons/youtube-apps.svg">
          <div class="tooltip">YouTube Apps</div>
        </div>
        <div class="notifications-icon-container">
          <img class="notifications-icon" src="icons/notifications.svg">
          <div class="notifications-count">3</div>
          <div class="tooltip">Notifiche</div>
        </div>
        <img class="current-user-picture" src="channel-pictures/my-channel.jpg">
      </div>
    </header>

    <nav class="sidebar">
      <div class="sidebar-link">
        <img src="icons/home.svg">
        <div>Home</div>
      </div>
      <div class="sidebar-link">
        <img src="icons/explore.svg">
        <div>Esplora</div>
      </div>
      <div class="sidebar-link">
        <img src="icons/subscriptions.svg">
        <div>Iscrizioni</div>
      </div>
      <div class="sidebar-link">
        <img src="icons/originals.svg">
        <div>I tuoi video</div>
      </div>
      <div class="sidebar-link">
        <img src="icons/youtube-music.svg">
        <div>YouTube Music</div>
      </div>
      <div class="sidebar-link">
        <img src="icons/library.svg">
        <div>Libreria</div>
      </div>
    </nav>

    <main>
      <div class="video-grid">
        <div class="video-preview">
          <div class="thumbnail-row">
            <video width="380" height="380" controls>
              <source src="video/VIDEO-POLES.mp4" type="video/mp4">
          </div>
          <div class="video-info-grid">
            <div class="channel-picture">
              <img class="profile-picture" src="channel-pictures/my-channel.jpg">
            </div>
            <div class="video-info">
              <p class="video-title">
                NON APRIRE QUESTO VIDEO PER PIACERE GRAAAZIE
              </p>
              <p class="video-author">
                
              </p>
              <p class="video-stats">
                1 views &#183; 69 years ago
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
